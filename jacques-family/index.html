<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/main.css" />

    <title>Jacques Family</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container">
        <img src="assets/img/logo.png" alt="Jacques Family Logo" />

          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse w-75 ms-xl-6"
          id="navbarSupportedContent"
        >
          <ul
            class="navbar-nav me-auto mb-2 mb-lg-0 w-100 d-flex justify-content-between align-items-center ps-lg-6 ps-md-4"
          >
            <li class="nav-item">
              <a

                aria-current="page"

            <li class="nav-item">
              <a class="nav-link text-uppercase text-primary" href="#"

            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase text-primary" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase text-primary" href="#"
                >Reviews</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase text-primary" href="#"
                >Contact</a
              >
            </li>
            <li class="nav-item px-3 px-xl-5 py-2 border border-primary">
              <a class="nav-link text-uppercase text-primary" href="#"
                >Free Quotes</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
